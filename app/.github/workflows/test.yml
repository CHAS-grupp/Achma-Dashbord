name: Playwright Tests

on:
  pull_request:
    branches:
      - main
      - fix-invoices-page

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install

      - name: Install Playwright browsers
        run: |
          npx playwright install

      - name: Run Playwright tests
        run: |
          npx playwright test
